<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manajemen Stok Bahan Ajar - SITTA</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f6fa;
      color: #333;
    }

    header {
      background-color: #f7fafd;
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.2rem;
    }

    .container {
      padding: 20px;
      max-width: 1100px;
      margin: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #003366;
      color: white;
    }

    img {
      width: 50px;
      height: 70px;
      border-radius: 4px;
      object-fit: cover;
    }

    .delete-button {
      background-color: #d9534f;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    .delete-button:hover {
      background-color: #962b2b;
    }

    /* Tombol Tambah */
    #add-stock-btn {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    #add-stock-btn:hover {
      background-color: #0056b3;
    }

    /* Form Tambah Stok */
    #add-stock-form-section {
      display: none;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(26, 4, 4, 0.1);
      margin-bottom: 20px;
    }

    .form-row {
      display: flex;
      gap: 15px;
      margin-bottom: 10px;
    }

    .form-row input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 10px;
    }

    .form-actions button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #cancel-add-btn {
      background-color: #fffbfb;
    }

    #cancel-add-btn:hover {
      background-color: #ffffff;
    }

    #submit-new-stock {
      background-color: #28a745;
      color: white;
    }

    #submit-new-stock:hover {
      background-color: #218838;
    }
  </style>
</head>

<body>
  <header>
    <h1>ðŸ“š Manajemen Stok Bahan Ajar - SITTA</h1>
    <li><a href="dashboard.html" class="active">Home</a></li>
  </header>

  <div class="container">
    <button id="add-stock-btn">+ Tambah Stok Baru</button>

    <!-- Form Tambah Stok -->
    <section id="add-stock-form-section">
      <h3>Tambah Stok Bahan Ajar</h3>
      <form id="new-stock-form">
        <div class="form-row">
          <input type="text" id="kodeLokasiNew" placeholder="Kode Lokasi (mis. 0JKT01)" required />
          <input type="text" id="kodeBarangNew" placeholder="Kode Barang (mis. EKMA4216)" required />
        </div>
        <div class="form-row">
          <input type="text" id="namaBarangNew" placeholder="Nama Barang" required />
          <input type="text" id="jenisBarangNew" placeholder="Jenis Barang (mis. BMP)" required />
        </div>
        <div class="form-row">
          <input type="number" id="edisiNew" placeholder="Edisi (mis. 3)" required />
          <input type="number" id="stokNew" placeholder="Jumlah Stok" required />
        </div>
        <div class="form-actions">
          <button type="button" id="cancel-add-btn">Batal</button>
          <button type="submit" id="submit-new-stock">Tambah</button>
        </div>
      </form>
    </section>

    <!-- Tabel Stok -->
    <table>
      <thead>
        <tr>
          <th>Cover</th>
          <th>Kode Lokasi</th>
          <th>Kode Barang</th>
          <th>Nama Barang</th>
          <th>Jenis Barang</th>
          <th>Edisi</th>
          <th>Stok</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="stok-table-body">
        <!-- Data dari JS -->
      </tbody>
    </table>
  </div>

  <!-- Script -->
  <script src="js/data.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
